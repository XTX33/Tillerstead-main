<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">
  <defs>
    <pattern id="vesica-piscis" x="0" y="0" width="160" height="160" patternUnits="userSpaceOnUse">
      <rect width="160" height="160" fill="#f0f4f8" opacity="0.4"/>
      <g opacity="0.07" stroke="#1e3a5f" stroke-width="1" fill="none">
        <!-- Horizontal pairs -->
        <circle cx="60" cy="80" r="30"/>
        <circle cx="100" cy="80" r="30"/>
        <!-- Vertical offset pairs -->
        <circle cx="80" cy="30" r="30"/>
        <circle cx="80" cy="130" r="30"/>
        <!-- Diagonal intersections -->
        <circle cx="40" cy="40" r="30"/>
        <circle cx="120" cy="120" r="30"/>
      </g>
    </pattern>
  </defs>
  <rect width="160" height="160" fill="url(#vesica-piscis)"/>
</svg>
