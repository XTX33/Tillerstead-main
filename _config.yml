# Publish / build controls
exclude:
  - README.md
  - LICENSE
  - node_modules/
  - vendor/
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - .DS_Store
  - .gitignore
  - .ai/
  - .github/
  - "*.code-workspace"
  - "*.devcontainer.json"

keep_files:
  - CNAME
  - assets/

# sitemap.xml is maintained manually in the repo root

# Site-wide theme and UX flags
theme_preset: "brand-2025"
theme:
  animations_enabled: true
  respect_reduced_motion: true

ux:
  cta_primary_label: "Request a scope review"
  cta_secondary_label: "View services"
  reassurances:
    - "NJ Licensed HIC #13VH10808800"
    - "Written scopes and change orders"
    - "TCNA tile installation standards"
    - "Owner on site and accountable"
  value_props:
    - "Design consultations to align look, budget, and timeline"
    - "Transparent scheduling and material lead times"
    - "Monthly property care plans with photo reports"

# Form submission defaults
forms:
  endpoint: "https://formsubmit.co/info@tillerstead.com"
  guide_endpoint: "https://formsubmit.co/info@tillerstead.com"
  redirect_path: "/success/?form=contact"
  guide_redirect_path: "/download/nj-tile-guide/thank-you/"
  subject: "New Tillerstead LLC inquiry from tillerstead.com"
