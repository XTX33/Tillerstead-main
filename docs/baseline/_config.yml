  - LICENSE
  - node_modules/
  - vendor/
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - .DS_Store
  - .gitignore

keep_files:
  - CNAME
  - assets/

# sitemap.xml is maintained manually in the repo root

# Site-wide theme and UX flags
theme_preset: "brand-2025"
theme:
  animations_enabled: true
  respect_reduced_motion: true

ux:
