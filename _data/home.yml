process:
  eyebrow: How we work
  title: Documented craftsmanship from walk-through to closeout
  summary: >-
    We plan and build to TCNA guidance: assess structure and flatness, protect and prep, install membranes and
    seams, set tile with appropriate mortars, allow for movement (per EJ171), grout and seal as specified, then
    document with photos.
  steps:
    - title: Walk-through & assessment
      description: Free on-site consultation to review goals, budgets, and property conditions so every scope starts on solid information.
    - title: Written scope & approval
      description: Detailed materials, waterproofing assemblies, timelines, and change-order terms spelled out before work begins.
    - title: Execution & closeout
      description: Daily photo updates, clean jobsites, and final checklists with optional maintenance plans for rentals and shore properties.

materials:
  eyebrow: Materials & assemblies
  title: Systems built to stay dry, flat, and quiet
  summary: Substrates, membranes, mortars, and movement are mapped before tile goes on so coastal homes handle salt, sand, and frequent guests.
  items:
    - icon: waterproof
      title: Waterproofing & drainage
      description: Flood-tested pans, integrated drains, and surface or bonded membranes detailed with photos you can keep.
      points:
        - Pre-slope, drains, and seams documented
        - Niches, benches, and penetrations sealed
        - Flood tests logged before tile goes on
    - icon: tile
      title: Substrates, heat & layout math
      description: Structure checks, flatness correction, and movement accommodation per EJ171 for large-format tile and heated floors.
      points:
        - Prep for large-format and stone weight
        - Heat mats paired with decoupling membranes
        - Layouts balanced to avoid sliver cuts
    - icon: maintenance
      title: Finishes, sealants & documentation
      description: Grout, sealant, and trim choices matched to use, with punch lists and care notes for owners, landlords, and partners.
      points:
        - Balanced grout joints and clean terminations
        - Expansion at transitions and changes of plane
        - Care guidance for rentals and shore homes

