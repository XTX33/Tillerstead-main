name: Deploy Jekyll Site to GitHub Pages

env:
  PAGES_ARTIFACT_NAME: github-pages

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Lint (TCNA/NJ HIC Compliant)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install npm Dependencies
        run: npm ci

      - name: Lint HTML & JavaScript
        run: |
          npx htmlhint '**/*.html'
          npx eslint .

      - name: Setup Ruby (Jekyll Vendor)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler: '2.4.19'
          bundler-cache: true

      - name: Configure GitHub Pages (Internal Only)
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/configure-pages@v5

      - name: Build Site (Production, TCNA/NJ HIC Standards)
        env:
          JEKYLL_ENV: production
        run: npm run build

      - name: Upload Pages Artifact
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
          name: ${{ env.PAGES_ARTIFACT_NAME }}

  deploy:
    name: Deploy to GitHub Pages (Preview & Production)
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages (Preview on PRs, Production on Main)
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: ${{ github.event_name == 'pull_request' }}
          artifact_name: ${{ env.PAGES_ARTIFACT_NAME }}
