name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler: '2.4.19'
          bundler-cache: true

      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Lint frontend files (ESLint) — warnings allowed
        run: npm run lint:js || true

      - name: Lint stylesheets (stylelint) — warnings allowed
        run: npm run lint:css || true

      - name: Build site (Jekyll + CSS)
        env:
          JEKYLL_ENV: production
        run: npm run build

      - name: Verify build artifacts
        run: |
          if [ ! -d "_site" ]; then
            echo "ERROR: Build failed - _site directory not found"
            exit 1
          fi
          if [ ! -f "_site/index.html" ]; then
            echo "ERROR: Build failed - index.html not found"
            exit 1
          fi
          echo "✓ Build artifacts verified"

      - name: Copy CNAME to _site (for GitHub Pages)
        run: |
          if [ -f CNAME ]; then
            cp CNAME _site/CNAME
            echo "✓ CNAME copied"
          else
            echo "⚠ CNAME not found - creating from domain"
            echo "tillerstead.com" > _site/CNAME
          fi

      - name: Upload built site
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: _site
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: _site

      - name: Verify deployment artifact
        run: |
          if [ ! -f "_site/index.html" ]; then
            echo "ERROR: Artifact download failed"
            exit 1
          fi
          echo "✓ Deployment artifact verified"
          ls -la _site/

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

