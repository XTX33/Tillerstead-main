      <linearGradient id="emeraldTile" x1="0" y1="0" x2="1" y2="1">

      </linearGradient>
      <linearGradient id="goldGrout" x1="0" y1="0" x2="1" y2="1">

      <rect x="70"  y="126" width="40" height="40" fill="url(#emeraldTile)" filter="url(#tileShadow)" />

    <text x="210" y="82" class="ts-logo-word" font-size="46" font-weight="700" fill="#009b6b" stroke="#ffd700" stroke-width="1">TILLERSTEAD</text>
    <text x="210" y="122" class="ts-logo-tag" font-size="18" font-weight="500" fill="#ffd700">Tile • Remodeling • Property Maintenance</text>
    <text x="210" y="150" class="ts-logo-tag" font-size="16" font-weight="500" fill="#009b6b">NJ Licensed HIC #13VH10808800</text>

</div>
