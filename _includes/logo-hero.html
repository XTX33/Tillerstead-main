<!-- _includes/logo-hero.html -->
<div class="ts-logo-hero" aria-label="Tillerstead LLC full logo">
  <svg
    class="ts-logo-svg-full"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 660 240"
    width="320"
    height="128"
    role="img"
    aria-labelledby="tsLogoTitleFull">
    <title id="tsLogoTitleFull">Tillerstead LLC - Tile, Remodeling, Property Maintenance</title>
    <defs>
      <linearGradient id="emeraldTile" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#009b6b" />
        <stop offset="100%" stop-color="#1de9b6" />
      </linearGradient>
      <linearGradient id="goldGrout" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#ffd700" />
        <stop offset="100%" stop-color="#fff8dc" />
      </linearGradient>
      <filter id="tileShadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="3" stdDeviation="2.4" flood-color="#073624" flood-opacity="0.45" />
      </filter>
    </defs>
    <g class="ts-logo-mark" stroke="url(#goldGrout)" stroke-width="6" stroke-linejoin="miter">
      <rect x="20"  y="26"  width="40" height="40" fill="url(#emeraldTile)" filter="url(#tileShadow)" />
      <rect x="70"  y="26"  width="40" height="40" fill="url(#emeraldTile)" filter="url(#tileShadow)" />
      <rect x="120" y="26"  width="40" height="40" fill="url(#emeraldTile)" filter="url(#tileShadow)" />
      <rect x="70"  y="76"  width="40" height="40" fill="url(#emeraldTile)" filter="url(#tileShadow)" />
      <rect x="70"  y="126" width="40" height="40" fill="url(#emeraldTile)" filter="url(#tileShadow)" />
    </g>
    <text
      x="210"
      y="82"
      class="ts-logo-word"
      font-size="46"
      font-weight="700"
      fill="#0b3b2c"
      stroke="#ffd700"
      stroke-width="4"
      stroke-linejoin="round"
      paint-order="stroke fill"
      font-family="Inter, 'Segoe UI', sans-serif">TILLERSTEAD</text>
    <text
      x="210"
      y="122"
      class="ts-logo-tag"
      font-size="18"
      font-weight="500"
      fill="#ffd700"
      font-family="Inter, 'Segoe UI', sans-serif">Tile / Remodeling / Property Maintenance</text>
    <text
      x="210"
      y="150"
      class="ts-logo-tag"
      font-size="16"
      font-weight="500"
      fill="#16D3A3"
      font-family="Inter, 'Segoe UI', sans-serif">NJ Licensed HIC #13VH10808800</text>
  </svg>
</div>
