{% assign form_endpoint = site.forms.endpoint | default: 'https://formsubmit.co/info@tillerstead.com' %}
{% assign redirect_url = '/success/?form=contact' | absolute_url %}
<form
  name="{{ include.form_name | default: 'contact-long' }}"
  id="{{ include.form_id | default: 'contact-form-long' }}"
  class="contact-form contact-form--long"
  method="post"
  action="{{ form_endpoint }}"
  accept-charset="UTF-8"
  data-netlify="true"
  netlify-honeypot="_trap"
  aria-describedby="{{ include.aria_describedby | default: 'form-intro' }}"
  aria-live="polite"
>
  <input type="hidden" name="form-name" value="{{ include.form_name | default: 'contact-long' }}">
  <input type="hidden" name="_subject" value="{{ site.forms.subject | default: 'New Tillerstead LLC inquiry' }}">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_next" value="{{ redirect_url }}">

  <p class="sr-only">
    <label for="_trap">Do not fill this field</label>
    <input id="_trap" name="_trap" type="text" tabindex="-1" autocomplete="off">
  </p>

  <div class="form-grid">

    <div class="form-field">
      <label for="{{ include.prefix }}name">
        Full name <span aria-hidden="true">*</span>
      </label>
      <input id="{{ include.prefix }}name" name="name" type="text" class="ts-input" required autocomplete="name" placeholder="Your name">
    </div>

    <div class="form-field">
      <label for="{{ include.prefix }}company">Company / organization</label>
      <input id="{{ include.prefix }}company" name="company" type="text" class="ts-input" autocomplete="organization" placeholder="GC, remodeling firm, or property team">
    </div>

    <div class="form-field">
      <label for="{{ include.prefix }}email">Email <span aria-hidden="true">*</span></label>
      <input id="{{ include.prefix }}email" name="email" type="email" class="ts-input" required autocomplete="email" placeholder="you@example.com">
    </div>

    <div class="form-field">
      <label for="{{ include.prefix }}phone">Phone <span aria-hidden="true">*</span></label>
      <input id="{{ include.prefix }}phone" name="phone" type="tel" class="ts-input" required autocomplete="tel" placeholder="{{ site.company.phone_display | default: '(609) 862-8808' }}">
    </div>

    <div class="form-field">
      <label for="{{ include.prefix }}city">City / area <span aria-hidden="true">*</span></label>
      <input id="{{ include.prefix }}city" name="city" type="text" class="ts-input" required autocomplete="address-level2" placeholder="e.g., Galloway, Atlantic City, Brigantine">
    </div>

    <div class="form-field">
      <label for="{{ include.prefix }}property-type">Property type</label>
      <select id="{{ include.prefix }}property-type" name="property_type" class="ts-select">
        <option value="">Select an option</option>
        <option>Single-family home</option>
        <option>Rental property / landlord</option>
        <option>Multi-unit residential</option>
        <option>Small commercial</option>
        <option>Condo / townhouse</option>
      </select>
    </div>

    <div class="form-field">
      <label for="{{ include.prefix }}project-type">Project type</label>
      <select id="{{ include.prefix }}project-type" name="project_type" class="ts-select">
        <option value="">Select an option</option>
        <option>Monthly Maintenance Plan</option>
        <option>Kitchen or Bathroom Remodel</option>
        <option>Tile Installation (shower, floor, backsplash)</option>
        <option>Property Repairs &amp; Maintenance</option>
        <option>Waterproof shower rebuild</option>
        <option>Flooring installation</option>
        <option>Small commercial / tenant improvement</option>
        <option>Other / not sure yet</option>
      </select>
    </div>

    <div class="form-field">
      <label for="{{ include.prefix }}timeline">Ideal timeline</label>
      <select id="{{ include.prefix }}timeline" name="timeline" class="ts-select">
        <option value="">Select an option</option>
        <option>ASAP / urgent</option>
        <option>Within 30 days</option>
        <option>1–3 months</option>
        <option>3–6 months</option>
        <option>Planning for future</option>
      </select>
    </div>

  </div>

  <div class="form-field">
    <label for="{{ include.prefix }}details">Project details <span aria-hidden="true">*</span></label>
    <textarea id="{{ include.prefix }}details" name="details" rows="6" class="ts-textarea" required placeholder="Share property, maintenance, remodel, or tile scope details. Include location, timeline, concerns, and photos if available."></textarea>
  </div>

  <div class="form-field">
    <label for="{{ include.prefix }}photos">Link to plans/photos (optional)</label>
    <input id="{{ include.prefix }}photos" name="photos" type="url" class="ts-input" placeholder="Google Drive, PlanGrid, Dropbox...">
  </div>

  <div class="form-field">
    <label for="{{ include.prefix }}request-type">Request type <span aria-hidden="true">*</span></label>
    <select id="{{ include.prefix }}request-type" name="request_type" class="ts-select" required>
      <option value="">Select a request focus</option>
      <option>Design &amp; Tile Consultation</option>
      <option>Site Visit / Estimate</option>
      <option>Monthly Property Maintenance Plan</option>
      <option>General Contractor Collaboration</option>
      <option>Subcontracting Inquiry</option>
      <option>Other / Not Sure Yet</option>
    </select>
  </div>

  <p class="form-note" id="{{ include.prefix }}privacy-note">
    Your information stays with Tillerstead—used only to coordinate your scope and updates.
  </p>

  <button type="submit" class="btn btn--primary ts-button ts-button--primary" aria-describedby="{{ include.prefix }}privacy-note">
    {{ include.button_label | default: 'Submit request' }}
  </button>
    <p id="{{ include.prefix }}form-status-long" data-form-status class="sr-only" role="status" aria-live="polite"></p>
</form>
