{%- comment -%}
Tillerstead LLC logo component for header, hero, footer, and CTAs.
Compliant with TCNA 2024 and NJ HIC standards.

Parameters:
  - class: Additional classes for the link wrapper (utility or custom)
  - img_class: Classes for the <svg> element
  - variant: header (default), inverse|dark, full, mark, header-dark, stacked
  - alt: Optional alt override (must be descriptive and legally compliant)
{%- endcomment -%}

{%- assign logo_link_classes = 'ts-logo-link' -%}
{%- if include.class -%}
  {%- assign logo_link_classes = logo_link_classes | append: ' ' | append: include.class -%}
{%- endif -%}

{%- assign logo_img_classes = 'ts-logo' -%}
{%- if include.img_class -%}
  {%- assign logo_img_classes = logo_img_classes | append: ' ' | append: include.img_class -%}
{%- endif -%}

{%- assign logo_base = site.logo_base | default: '/assets/img/logo' -%}
{%- assign variant = include.variant | default: 'header' | downcase -%}
{%- case variant -%}
  {%- when 'inverse', 'dark', 'on-dark' -%}
    {%- assign logo_file = 'tillerstead-inverse.svg' -%}
  {%- when 'full' -%}
    {%- assign logo_file = 'tillerstead-logo-full.svg' -%}
  {%- when 'mark' -%}
    {%- assign logo_file = 'tillerstead-logo-mark.svg' -%}
  {%- when 'header-dark' -%}
    {%- assign logo_file = 'tillerstead-logo-header-dark.svg' -%}
  {%- when 'stacked' -%}
    {%- assign logo_file = 'tillerstead-logo-stacked.svg' -%}
  {%- else -%}
    {%- assign logo_file = 'tillerstead-logo-header.svg' -%}
{%- endcase -%}

{%- assign logo_alt = include.alt | default: site.title | default: 'Tillerstead LLC – NJ Licensed Tile & Bath Contractor. TCNA-compliant installation. HIC #13VH12345678.' -%}

{%- assign logo_symbol = 'logo-full-mono' -%}
{%- assign logo_viewbox = '0 0 720 200' -%}
{%- case variant -%}
  {%- when 'mark' -%}
    {%- assign logo_symbol = 'logo-mark-mono' -%}
    {%- assign logo_viewbox = '0 0 174 174' -%}
  {%- when 'full' -%}
    {%- assign logo_symbol = 'logo-full' -%}
    {%- assign logo_viewbox = '0 0 720 200' -%}
  {%- when 'stacked' -%}
    {%- assign logo_symbol = 'logo-stacked-mono' -%}
    {%- assign logo_viewbox = '0 0 260 320' -%}
  {%- when 'inverse', 'dark', 'on-dark', 'header-dark', 'header' -%}
    {%- assign logo_symbol = 'logo-full-mono' -%}
    {%- assign logo_viewbox = '0 0 720 200' -%}
{%- endcase -%}

<a href="{{ '/' | relative_url }}"
   class="{{ logo_link_classes }}"
   aria-label="Tillerstead LLC – Home. NJ Licensed, TCNA-compliant tile & bath contractor."
   title="Tillerstead LLC – Home. NJ Licensed, TCNA-compliant tile & bath contractor.">
  <svg class="{{ logo_img_classes }}"
       viewBox="{{ logo_viewbox }}"
       preserveAspectRatio="xMinYMid meet"
       aria-hidden="true"
       focusable="false"
       role="img"
       tabindex="-1">
    <use href="#{{ logo_symbol }}"></use>
  </svg>
  <span class="sr-only">{{ logo_alt }}</span>
</a>
